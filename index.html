<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="./img/icon.png" rel="icon">
    <title>Programa notas</title>
</head>

<body>

    <div class="container">
        <h1 class="h1">Gerador de média</h1>
        <form>
            <div class="inputs">
                <p>Nome do Aluno:<br>
                    <input type="text" id="inNome" required>
                </p>
                <p>1ª Nota:<br>
                    <input type="number" step="0.1" min="0" max="10" id="inNota1" required>
                </p>
                <p>2ª Nota:<br>
                    <input type="number" step="0.1" min="0" max="10" id="inNota2" required>
                </p>
            </div>
            <input class="submit" type="submit" value="Exibir Média e Situação">
        </form>
        <h3></h3>
        <h4></h4>
    </div>
    <img class="img" src="./img/livros.png">
    <script src="./script.js"></script>
</body>

</html>
